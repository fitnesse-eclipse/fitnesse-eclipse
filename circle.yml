machine:
  pre: 
    - git config user.email "fitnesseclipse@a1dutch.co.uk"
    - git config user.name "fitnesseclipse"

checkout:
  post:
    - git submodule update --init
    
dependencies: 
  override:
    - echo 'Skipping Dependency Check'
    
test:
  override:
    - mvn clean verify
  post:
    - cp fitnesseclipse.core.tests/target/surefire-reports/*.xml $CI_REPORTS
    - ./update-nightly.sh
    
general:
  artifacts:
    - "fitnesseclipse.site/target"
